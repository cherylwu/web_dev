        function getElementsByClassName(node, classname){
            if(node.getElementsByClassName){
                return node.getElementsByClassName(classname);
            }else{
                var item = node.getElementsByTagName("*");
                var results = new Array();
                for(var k =0; k <item.length; k++){
                    if(item[k].className.indexOf(classname) != -1){
                        results[results.length] = item[k];
                    }
                }
            }
        }

        function testAttribute(node){
            var paras = document.getElementsByTagName(node);
            if(paras.length > 0){
                for(var i = 0; i<paras.length; i++){
                    alert(paras[i].getAttribute("title"));
                    paras[i].setAttribute("title","go_on"+i);
                    alert("Attribute: " + paras[i].getAttribute("title"));
                }
            }
        }

        testAttribute("h1");
